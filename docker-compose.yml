version: "3.9"
services:
  postgres:
    container_name: go_subscription_service
    image: postgres:16
    user: root
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_go_sub_service_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - go-sub-service-network
networks:
  go-sub-service-network:
    driver: bridge
volumes:
  postgres_go_sub_service_data:
